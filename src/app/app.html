<h2>Angular 20 REST API Example (Standalone)</h2>

<form (ngSubmit)="saveTodoItem()">
  <input [(ngModel)]="todoItem.name" name="name" placeholder="Todo Item" required />
  <input [(ngModel)]="todoItem.isComplete" name="isComplete" type="checkbox" placeholder="Is Complete" required />
  <button type="submit">{{ selectedTodoItemId ? 'Update' : 'Add' }}</button>
  <button type="button" (click)="resetForm()">Cancel</button>
</form>

<ul>
  <li *ngFor="let t of todoItems">
    {{ t.name }} - {{ t.isComplete ? 'Complete' : 'Incomplete' }}
    <button (click)="editTodoItem(t)">Edit</button>
    <button (click)="deleteTodoItem(t._id)">Delete</button>
  </li>
</ul>
